productName: OxygenDesktop
copyright: Copyright Â© 2017-2024 FatWeb. All rights reserved.
appId: top.fatweb.oxygen.desktop
artifactName: ${name}-${version}-${os}-${arch}.${ext}
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!doc/*'
  - '!resources/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslint.config.mjs,.prettierignore,.prettierrc.json,dev-app-update.yml,README.md,README_zh.md}'
  - '!.eslintrc-auto-import.json'
  - '!src/renderer/auto-import'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json}'
asarUnpack:
  - resources/**
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
        - arm64
    - target: msi
      arch:
        - x64
        - ia32
        - arm64
    - target: zip
      arch:
        - x64
        - ia32
        - arm64
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  artifactName: ${name}-${version}-${os}-${arch}-setup.${ext}
  shortcutName: Oxygen Desktop
  createDesktopShortcut: true
msi:
  oneClick: false
  shortcutName: Oxygen Desktop
mac:
  category: public.app-category.productivity
  target:
    - default
  entitlementsInherit: build/entitlements.mac.plist
  darkModeSupport: true
  extendInfo:
    NSCameraUsageDescription: Application requests access to the device's camera.
    NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
linux:
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
        - armv7l
    - target: deb
      arch:
        - x64
        - arm64
        - armv7l
    - target: rpm
      arch:
        - x64
        - arm64
        - armv7l
    - target: pacman
      arch:
        - x64
        - arm64
        - armv7l
    - target: tar.gz
      arch:
        - x64
        - arm64
        - armv7l
  category: Utility
  desktop:
    Name: Oxygen Desktop
    Comment: Oxygen Toolbox multi-platform desktop version
npmRebuild: false
publish:
  provider: generic
  url: https://example.com/auto-updates
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
